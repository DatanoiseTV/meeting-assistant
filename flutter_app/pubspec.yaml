name: meeting_assistant
description: "Meeting Assistant - Audio Transcription & AI Analysis"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Local Storage
  shared_preferences: ^2.3.5
  path_provider: ^2.1.5
  
  # Audio Recording
  record: ^6.0.0
  permission_handler: ^11.4.0
  
  # Speech recognition (iOS native)
  speech_to_text: ^7.0.0
  
  # Whisper offline transcription
  whisper_flutter_new: ^1.0.1
  
  # HTTP & Networking
  http: ^1.3.0
  
  # UI Components
  flutter_markdown: ^0.7.7
  url_launcher: ^6.3.1
  graphview: ^1.2.0
  file_picker: ^8.1.7
  
  # PDF Generation
  pdf: ^3.11.2
  printing: ^5.14.2
  
  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # Utilities
  uuid: ^4.5.1
  collection: ^1.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/
